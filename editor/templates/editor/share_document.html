<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Share {{ document.title }}</h1>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="user_identifier" class="block text-sm font-medium text-gray-700 mb-1">
                        Share with (username or email)
                    </label>
                    <input type="text" 
                           name="user_identifier" 
                           id="user_identifier"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="Enter username or email">
                </div>

                <div>
                    <label for="access_level" class="block text-sm font-medium text-gray-700 mb-1">
                        Access Level
                    </label>
                    <select name="access_level" 
                            id="access_level"
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="read">Read</option>
                        <option value="edit">Edit</option>
                        <option value="comment">Comment</option>
                    </select>
                </div>

                <button type="submit" 
                        class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-150 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Share Document
                </button>
            </form>

            {% if error %}
            <div class="mt-4 p-4 bg-red-50 rounded-lg">
                <p class="text-red-600">{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
