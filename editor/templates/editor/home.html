<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Collaborative Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-lg p-8 space-y-6">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">Welcome to the Collaborative Editor</h1>
            
            <div class="space-y-4">
                <a href="{% url 'create_document' %}" 
                   class="block w-full py-3 px-4 text-center bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-150">
                    Create a new document
                </a>
                
                <div class="flex justify-center space-x-4">
                    <a href="{% url 'account_login' %}" 
                       class="py-2 px-6 text-indigo-600 hover:text-indigo-700 font-medium">
                        Login
                    </a>
                    <span class="text-gray-400">or</span>
                    <a href="{% url 'account_signup' %}" 
                       class="py-2 px-6 text-indigo-600 hover:text-indigo-700 font-medium">
                        Signup
                    </a>
                </div>
                
                <div class="border-t pt-4 mt-4">
                    <a href="{% url 'account_logout' %}" 
                       class="block text-center text-gray-500 hover:text-gray-700">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
