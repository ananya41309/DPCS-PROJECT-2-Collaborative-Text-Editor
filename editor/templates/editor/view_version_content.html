<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version {{ version.version_number }} - {{ document.title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .button {
            text-decoration: none;
            color: #fff;
            background: #6366f1;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .button:hover {
            background: #4f46e5;
        }

        .document-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Version {{ version.version_number }} of "{{ document.title }}"</h1>
    <p><strong>Modified at:</strong> {{ version.modified_at|date:"Y-m-d H:i" }}</p>
    <p><strong>Edited by:</strong> {{ version.modified_by.username }}</p>
    
    <div class="document-content">
        {{ parsed_content|safe }}
    </div>

    <a href="{% url 'view_versions' document.id %}" class="button">Back to Version History</a>
</body>
</html>
